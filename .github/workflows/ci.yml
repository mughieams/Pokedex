name: CI

on:
  # Trigger the workflow on push or pull request
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Github Action for Swiftlint
      uses: norio-nomura/action-swiftlint@3.0.1
  
  Test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_11.3.app && /usr/bin/xcodebuild -version
    - name: Run unit test
      run: xcodebuild test -scheme Pokodex -project Pokedex/Pokedex.xcodeproj -destination 'platform= iOS Simulator,name=iPhone 11,OS=13.3' | xcpretty && exit ${PIPESTATUS[0]}